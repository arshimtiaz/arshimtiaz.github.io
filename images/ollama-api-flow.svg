<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Ollama API flow">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.12"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" fill="#e2e8f0">
    <text x="70" y="80" font-size="28">AI + API Flow</text>
    <text x="70" y="110" font-size="16" fill="#94a3b8">Inputs, validation, model call, and structured output</text>
  </g>

  <g stroke="#1f2a44" stroke-width="1">
    <rect x="60" y="160" width="260" height="320" rx="18" fill="url(#panel)"/>
    <rect x="340" y="160" width="260" height="320" rx="18" fill="url(#panel)"/>
    <rect x="620" y="160" width="260" height="320" rx="18" fill="url(#panel)"/>
    <rect x="900" y="160" width="240" height="320" rx="18" fill="url(#panel)"/>
  </g>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" fill="#e2e8f0">
    <text x="90" y="200" font-size="20">Client</text>
    <text x="370" y="200" font-size="20">API Layer</text>
    <text x="650" y="200" font-size="20">Ollama</text>
    <text x="930" y="200" font-size="20">Response</text>
  </g>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" fill="#94a3b8">
    <text x="90" y="230" font-size="14">prompt + context</text>
    <text x="370" y="230" font-size="14">validate, enrich, guardrails</text>
    <text x="650" y="230" font-size="14">local model call</text>
    <text x="930" y="230" font-size="14">clean JSON</text>
  </g>

  <g stroke="#334155" stroke-width="2" fill="none">
    <rect x="90" y="260" width="200" height="80" rx="12"/>
    <rect x="370" y="260" width="200" height="80" rx="12"/>
    <rect x="650" y="260" width="200" height="80" rx="12"/>
  </g>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" fill="#e2e8f0" font-size="14">
    <text x="105" y="292">POST /ask</text>
    <text x="105" y="315" fill="#94a3b8">{ prompt, meta }</text>

    <text x="385" y="292">policy + schema</text>
    <text x="385" y="315" fill="#94a3b8">rate limit, sanitize</text>

    <text x="665" y="292">/api/generate</text>
    <text x="665" y="315" fill="#94a3b8">model: llama3</text>
  </g>

  <g stroke="url(#accent)" stroke-width="3" fill="none" filter="url(#softGlow)">
    <path d="M290 300 H340"/>
    <path d="M570 300 H620"/>
    <path d="M850 300 H900"/>
  </g>

  <g fill="#22c55e" font-size="12" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace">
    <text x="930" y="292">200 OK</text>
    <text x="930" y="315">{ answer }</text>
  </g>

  <g stroke="#334155" stroke-width="1" fill="#0b1020">
    <circle cx="190" cy="390" r="26"/>
    <circle cx="470" cy="390" r="26"/>
    <circle cx="750" cy="390" r="26"/>
  </g>
  <g stroke="#38bdf8" stroke-width="2" fill="none">
    <path d="M178 390 H202"/>
    <path d="M190 378 V402"/>
    <path d="M458 390 H482"/>
    <path d="M470 378 V402"/>
    <path d="M738 390 H762"/>
    <path d="M750 378 V402"/>
  </g>
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" fill="#94a3b8" font-size="12">
    <text x="160" y="430">input check</text>
    <text x="440" y="430">context add</text>
    <text x="720" y="430">model run</text>
  </g>
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" fill="#94a3b8" font-size="12" opacity="0.5">
    <text x="1130" y="610" text-anchor="end">https://arshimtiaz.github.io</text>
  </g>
</svg>
